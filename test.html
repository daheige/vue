<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>test</title>
    <script src="dist/js/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
        <p>{{ username }}</p>
        <span v-bind:title="hgtitle">
            this is test title
        </span>
        <p>if条件循环</p>
        <p v-if="hg_flag">测试显示</p>
        <p>v-for绑定数据渲染列表</p>
        <ul>
            <li v-for="tool in tools">
                {{ tool.text }}
            </li>
        </ul>
        <p>处理用户输入</p>
        <p>
            {{ mess }}
        </p>
        <button v-on:click="reciveMess">逆转消息</button>
        <p>v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定</p>
        <div>
            <p>{{ desc }}</p>
            <input v-model="desc" />
        </div>
        <ul>
           <box v-for="item in recordList" v-bind:todo="item"></box>
        </ul>
    </div>

    <script>
    //vue.js加载后，会注册一个全局对象Vue

    //注册一个组件box
    Vue.component('box', {
        props : ['todo'], //v-bind绑定的属性
        template: '<li>{{ todo.text }}</li>'
    });
    var app = new Vue({
        el: "#app", //选择的元素区域
        //data是一个json对象，为view提供数据展示
        data: {
            message: "this is test!", //视图展示层的变量message,{{ message }}用来渲染变量
            username: 'daheige',
            hgtitle: 'page load time: ' + new Date(),
            hg_flag: true, //当我们设置为false的时候，视图中的hg_flag位置的内容就不显示
            tools: [ //绑定数据
                {
                    text: 'one test'
                }, {
                    text: "two test"
                }, {
                    text: "three test method"
                }
            ],
            recordList : [{
                'text' : '这是第一个选项',
            },
            {
                'text' : '第二个选项'
            },
            {
                'text' : '第三个选项'
            }
            ],
            mess: 'daheige@shenzhen@china',
            desc: 'please input your desc'
        },
        methods: {
            reciveMess: function() {
                var mess = this.mess.split('@').reverse().join('-');
                console.log(); //this.mess会指向data中的mess
                this.mess = mess;
            }
        }
    });

    </script>
</body>

</html>
