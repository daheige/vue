<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>computed</title>
    <script src="dist/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="js-app">
        <p>原始字符串为：{{ intro }}</p>
        <p>计算之后的字符串：{{ computedIntro }}</p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el : '#js-app',
            data : {
                intro : 'daheige@php@nodejs@vue'
            },
            //计算之后的属性，依赖缓存，只有相关的值发生了改变会自动更新，性能高于methods
            //如果不希望缓存，你可以使用 methods 属性
            //使用 methods ，在重新渲染的时候，函数总会重新调用执行
            computed : {
                computedIntro : function(){
                    return this.intro.split('@').reverse().join('--');
                }
            }
        });
    </script>
</body>
</html>
