<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>form表单</title>
    <script src="dist/js/vue.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">
        <form>
            <input type="checkbox" value="1" v-model.lazy="checkNames">足球
            <input type="checkbox" value="2" v-model.lazy="checkNames">蓝球
            <input type="checkbox" value="3" v-model.lazy="checkNames">排球
            <input type="checkbox" value="4" v-model.lazy="checkNames">气球
            <span>选择的是：{{ getCheckNames() }}</span>
            <input type="text" v-model="getCheckNames()">
            <br/>
            <input v-model.number="age" type="number">
            <p>过滤空格</p>
            <input v-model.trim="msg">
            <p>{{ msg }}</p>
            <select v-model="selected" name="fruit">
                <option value="">选择一个网站</option>
                <option value="www.runoob.com">Runoob</option>
                <option value="www.google.com">Google</option>
            </select>
            <div id="output">
                选择的网站是: {{ selected }}
            </div>
        </form>
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            checkNames: [],
            age: 12, //初始化值,
            msg: 'fefe',
            selected : ''
        },
        methods: {
            getCheckNames: function() { //作为函数调用
                this.checkNames.sort();
                return this.checkNames.toString();
            }
        }
    });
    </script>
</body>

</html>
